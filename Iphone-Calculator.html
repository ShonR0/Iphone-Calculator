<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="calculator-container">
        <form>
            <input id="output" class="first" type="text" readonly>
            <input id="clearButton" class="button color-change-first-row first-column" 
            type="button" value="AC"> 
            <input class="button color-change-first-row first-column" type="button" value="+/-"> 
            <input class="button color-change-first-row first-column" type="button" value="%">  
            <input class="button color-change last-row color-change-last-row clickable-input" type="button" 
            id="action" onclick="changeColor(this);" value="รท">  
            <input id="printSeven" class="button color-change numbers" 
            type="button" value="7">  
            <input id="printEight" class="button color-change numbers" type="button" value="8">  
            <input id="printNine" class="button color-change numbers" type="button" value="9">  
            <input class="button color-change last-row color-change-last-row clickable-input" 
            id="action" onclick="changeColor(this);" type="button" value="X">  
            <input id="printFour" class="button color-change numbers" type="button" value="4">  
            <input id="printFive" class="button color-change numbers" type="button" value="5">  
            <input id="printSix"class="button color-change numbers" type="button" value="6">  
            <input class="button color-change last-row color-change-last-row clickable-input"
            id="action" onclick="changeColor(this);" type="button" value="-">  
            <!-- Number -->
            <input id="printOne" class="button color-change numbers" 
            type="button" value="1">  
            <!--  -->
            <input id="printTwo" class="button color-change numbers" type="button" value="2">  
            <input id="printThree" class="button color-change numbers" type="button" value="3">  
            <input class="button color-change last-row color-change-last-row clickable-input" 
            id="action" onclick="changeColor(this);" type="button" value="+">  
            <input id="printZero" class="zero color-change numbers" 
            type="button" value="0" data-style="unique">
            <input class="button color-change numbers" type="button" value=".">
            <input class="button color-change last-row color-change-last-row" type="submit" value="=">
        </form>
    </div>
        
    <script>
        let previousInput = null; // Store the previously clicked input
        function changeColor(inputElement) {
            // Restore the original color of the previously clicked input
            if (previousInput !== null) {
                previousInput.classList.remove("clicked");
            }
            // Change the color of the clicked input
            inputElement.classList.add("clicked");
            // Update the previously clicked input to the current one
            previousInput = inputElement;
        }
        </script>
        <script src="index.js"></script>
</body>
</html>
